<div class="collapse" id="collapsSearchMentor">
  <div class="card card-body">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="input-group rm-bg">
              <div class="input-group-prepend">
                  <span class="input-group-text rm-bg" id=""><b>Time Slot: </b></span>
              </div>
                
              <div class="input-group-prepend">
                  <timepicker [(ngModel)]="timeFrom" [showMeridian]="isMeridian" (isValid)="isValid($event)"></timepicker>
                  <input type="hidden" id="timeFromHidden" value="{{ timeFrom | date: 'HH:mm' }}" />
                  <label>{{ timeFrom }}</label>
                  <div *ngIf="!valid" class="alert alert-danger">Invalid time</div>
              </div>

              <div class="input-group-prepend">
                  <span class="input-group-text rm-bg"><b> - </b></span>
              </div>

              <div class="input-group-prepend">
                  <timepicker [(ngModel)]="timeTo" [showMeridian]="isMeridian" (isValid)="isValid($event)"></timepicker>
                  <input type="hidden" id="timeToHidden" value="{{ timeTo | date: 'HH:mm' }}" />
                  <div *ngIf="!valid" class="alert alert-danger">Invalid time</div>
              </div>
          </div>
        </div>
       
        <div class="col-md-6">
          <label for="dateTimeToLbl"><b>Date Range: </b></label> 
            <input type="text" ([ngModel])="dateFromTo" id="dateFromTo" placeholder="mm/dd/yyyy - mm/dd/yyyy" class="form-control" bsDaterangepicker>    
        </div>
      </div>
      <hr class="my-4">
      <div class="form-group row align-items-center">
        <div class="col-md-9">
          <input type="text" [(ngModel)]="searchKeyWord" id="txtSearchKeyWord" name="searchKeyWord" class="form-control" placeholder="Search a skill">
        </div>
        <div class="col-md-3">
          <button class="btn btn-success btn-block" (click)="onSubmit()">Search</button>
          <!-- <div *ngIf="loading" class="loader"></div>  -->
        </div>
      </div>
    </div>
  </div>
</div>
